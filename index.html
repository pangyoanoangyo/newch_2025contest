  <meta property="og:description" content="2025년 6월 29일, 새생명교회 본당에서 열리는 최고의 찬양 무대!">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background-color: #2e1f0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      background-image: radial-gradient(#3b2a17 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 30px;
    }

    .poster {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
    }

    .poster.active {
      opacity: 1;
      position: relative;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #ccc;
      margin: 10px 0;
    }

    .indicators {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease;
    }

    .indicator.active {
      background: #fff;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .video-box {
      flex: 1;
    }

    @media (min-width: 1200px) {
      .video-container {
        flex-direction: row;
      }
    }

    /* 레트로 느낌 애니메이션 추가 */
    .poster.active {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }


    .video-box {
  position: relative;
  flex: 1;
  max-width: 100%;
}

.video-overlay-text {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  font-size: 24px;
  color: #fff8dc;
  text-shadow: 2px 2px 4px #000;
  font-family: 'Courier New', monospace;
  background: rgba(0, 0, 0, 0.4);
  padding: 10px 20px;
  border-radius: 8px;
  animation: floatText 2s ease-in-out infinite alternate;
}

@keyframes floatText {
  from { transform: translateX(-50%) translateY(0); }
  to   { transform: translateX(-50%) translateY(-5px); }
}

  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="loading" id="loading">포스터 로딩 중...</div>

    <img src="images/slide1.jpg" alt="포스터1" class="poster active">
    <img src="images/slide2.jpg" alt="포스터2" class="poster">

    <div class="indicators">
      <div class="indicator active" data-slide="0"></div>
      <div class="indicator" data-slide="1"></div>
    </div>
  </div>
<div class="video-container">
  <div class="video-box">
    <!-- 텍스트 추가 -->
    <div class="video-overlay-text">동영상으로 먼저 찬양제를 만나보세요!</div>

    <iframe width="100%" height="315" src="https://www.youtube.com/embed/3Bvk0Zzavdg?si=9tZvfPZiQJoIWfya" 
      title="YouTube video 1" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="video-box">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/4t7xz4yvB9E?si=xo5cEj0cFyygh0GU" 
      title="YouTube video 2" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>
</div>


  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.poster');
    const indicators = document.querySelectorAll('.indicator');
    const loading = document.getElementById('loading');
    let imagesLoaded = 0;

    function checkImagesLoaded() {
      imagesLoaded++;
      if (imagesLoaded === slides.length) {
        loading.style.display = 'none';
        startSlideshow();
      }
    }

    slides.forEach(img => {
      if (img.complete) {
        checkImagesLoaded();
      } else {
        img.addEventListener('load', checkImagesLoaded);
        img.addEventListener('error', checkImagesLoaded);
      }
    });

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      indicators.forEach(ind => ind.classList.remove('active'));
      slides[index].classList.add('active');
      indicators[index].classList.add('active');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function startSlideshow() {
      showSlide(0);
      setInterval(nextSlide, 10000);
    }

    indicators.forEach((indicator, index) => {
      indicator.addEventListener('click', () => {
        currentSlide = index;
        showSlide(index);
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        currentSlide = (currentSlide > 0 ? currentSlide - 1 : slides.length - 1);
        showSlide(currentSlide);
      } else if (e.key === 'ArrowRight') {
        nextSlide();
      }
    });
  </script>

</body>
</html>
